<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Agency</title>
    <link rel="icon" type="image/x-icon" href="res/logo.svg">
    <!-- подключение стилей -->
    <link rel="stylesheet" href="style.css">
    <!-- добавляем библиотеку с иконками -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- подключение шрифтов -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>

<body class="body-style">
    <!-- начало шапки сайта -->
    <div class="header">
        <img src="res/logo.svg" alt="logo">
        <nav>
            <ul class="menu">
                <li><a href="#">Главная</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Услуги</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>
        <button class="main-header-button">Свяжитесь с нами</button>
        <button class="cta-button"><i class="fa fa-bars">Меню</i></button>
    </div>
    <!-- начало 1 блока -->
    <div class="block-1">
        <div class="col-1">
            <h1 class="h1-block-1">Сделайте свой бизнес <span class="span-block-1">сильнее</span> с нами</h1>
            <p class="p-block-1">Мы предоставляем различные услуги, которые помогут вашему бизнесу расти.</p>
            <button class="block-1-button">Начать
                <img src="res/arrow-icon.svg" alt="arrow-icon" style="margin-left: 10px;">
            </button>
        </div>
        <div class="col-2">
            <img src="res/block-1-img.png" alt="block-1-girl" width="800px">
        </div>
    </div>
</body>
</html>
